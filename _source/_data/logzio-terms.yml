listener: The Logz.io listener is the destination URL and port for your logs. To find your listener URL, check the URL you use to log in to Logz.io. If your login URL is app.logz.io, your listener is `listener.logz.io`. If your login URL is app-eu.logz.io, your listener is `listener-eu.logz.io`.