<ul class="branching-tabs">
{%- assign tabs = page.shipping-summary.log-shippers | default: page.shipping-summary.appenders -%}
{%- for shipper in tabs %}
<li>
{%- if shipper.recommended -%}
  <a href="#{{shipper.recommended | slugify}}-config">{{shipper.recommended}} <span class="sm ital">(recommended)</span></a>
{%- else -%}
  <a href="#{{shipper | slugify}}-config">{{shipper}}</a>
{%- endif -%}
</li>
{%- endfor -%}
</ul>
